<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="life">
        <h1 id="h_one">The Royal Fitness World</h1>
        <img src="gym.png" alt="gym" id="gym">
        <p id="sign">Sign up today to get exciting offers..!</p>
        <div class="emoji">&#x1F60D;</div>
    </div>
    <div class="one">
        <h2>Get Started</h2>
        <form action="">
            <div class="main">
                <div class="class_one">
    
                    <div class="mini_one">
                        <label for="first_name">First Name</label><br>
                        <input type="text" name="first_name" id="first_name" required><br>
                    </div>
    
                    <div class="mini_two">
                        <label for="last_name">Last Name</label><br>
                        <input type="text" name="last_name" id="last_name" required><br>
                    </div>
                </div>
    
                <div class="class_two">
    
                    <div class="mini_three">
                        <label for="email">E-Mail</label><br>
                        <input type="email" name="email" id="email" required><br>
                    </div>
    
                    <div class="mini_four">                 
                        <label for="phone">Phone</label><br>
                        <input type="text" name="phone" id="phone" required><br>
                    </div>
                </div>
    
                <div class="class_three">
    
                    <div class="mini_five">                   
                        <label for="password">PassWord</label><br>
                        <input type="password" name="password" id="password" required><br>
                    </div>
    
                    <div class="mini_six">                   
                        <label for="confirm">Confirm PassWord</label><br>
                        <input type="password" name="confirm" id="confirm" required><br>         
                    </div>
                </div>
            </div>

            <br><button type="submit">Create Account</button>
            <p id="log">Already have an account? <strong>Log in</strong></p>
        </form>
    </div>
</body>
</html>
